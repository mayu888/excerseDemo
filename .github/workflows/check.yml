name: exercise


on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  test:
    runs-on: ubuntu-18.04 # runs a test on Ubuntu, Windows and macOS

    steps:
      - name: Setup Node.js v14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - id: files
        uses: jitterbit/get-changed-files@v1
      - run: |
          cd /home/runner/work/excerseDemo/excerseDemo
          npm run ci